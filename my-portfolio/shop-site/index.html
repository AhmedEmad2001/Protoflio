<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متجر إلكتروني</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; }
header { background:#32cd32; color:white; text-align:center; padding:20px; }
section { padding:20px; display:flex; flex-wrap:wrap; gap:20px; }
.product { background:white; padding:10px; border-radius:5px; box-shadow:0 0 5px #ccc; width:30%; }
footer { background:#333; color:white; text-align:center; padding:10px; margin-top:20px; }
button { background:#32cd32; color:white; border:none; padding:5px 10px; cursor:pointer; border-radius:3px; }
</style>
</head>
<body>
<header><h1>متجرنا</h1></header>
<section>
  <div class="product"><h3>منتج 1</h3><p>وصف المنتج</p><button>أضف إلى السلة</button></div>
  <div class="product"><h3>منتج 2</h3><p>وصف المنتج</p><button>أضف إلى السلة</button></div>
  <div class="product"><h3>منتج 3</h3><p>وصف المنتج</p><button>أضف إلى السلة</button></div>
</section>
<footer>جميع الحقوق محفوظة © 2025</footer>
</body>
</html>
